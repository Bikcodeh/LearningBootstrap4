<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Bordes</title>
    <style>
        .caja {
            border: 1px solid #000;
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 20px;
        }

        .box {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 20px;
            background: #f2f2f2;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <span class="caja"></span>
                <span class="caja border"></span>
                <span class="caja border-top"></span>
                <span class="caja border-right"></span>
                <span class="caja border-bottom"></span>
                <span class="caja border-left"></span>
            </div>
            <div class="col-6">
                <span class="caja border border-primary"></span>
                <span class="caja border border-secondary"></span>
                <span class="caja border border-success"></span>
                <span class="caja border border-danger"></span>
                <span class="caja border border-warning"></span>
                <span class="caja border border-info"></span>
                <span class="caja border border-light"></span>
                <span class="caja border border-dark"></span>
                <span class="caja border border-white"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <span class="box border"></span>
                <span class="box border-top"></span>
                <span class="box border-right"></span>
                <span class="box border-bottom"></span>
                <span class="box border-left"></span>
            </div>

            <div class="col-6">
                <span class="caja border-0"></span>
                <span class="caja border-top-0"></span>
                <span class="caja border-right-0"></span>
                <span class="caja border-bottom-0"></span>
                <span class="caja border-left-0"></span>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
