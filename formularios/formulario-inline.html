<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Inline Forms</title>
</head>

<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form action="" class="form-inline">
                    <input type="text" name="" class="form-control mr-2" placeholder="Nombre" id="">
                    <input type="password" name="" class="form-control mr-2" placeholder="Password" id="">
                    <label for="terminos">
                        <label class="form-check-label mr-2">
                            <input type="checkbox" name="terminos" class="form-check-input" id="terminos">Acepto
                            terminos y condiciones
                        </label>
                    </label>
                    <input type="submit" class="btn btn-success" value="Iniciar Sesion">
                </form>
            </div>
        </div>
    </div>


    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
