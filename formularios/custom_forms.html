<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Formularios personlizados</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <form action="" class="mt-3">
                    <h3>Checkbox personalizado</h3>
                    <hr>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <h3>Custom radios</h3>
                <hr>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio1">Toggle this custom radio</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2">Or toggle this other custom radio</label>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <h3>Custom radios inline</h3>
                <hr>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline1">Toggle this custom radio</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline2">Or toggle this other custom
                        radio</label>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <h3>Custom checkbox disabled</h3>
                <hr>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheckDisabled" disabled>
                    <label class="custom-control-label" for="customCheckDisabled">Check this custom checkbox</label>
                </div>

                <div class="custom-control custom-radio">
                    <input type="radio" id="radio3" name="radioDisabled" class="custom-control-input" disabled>
                    <label class="custom-control-label" for="customRadioDisabled">Toggle this custom radio</label>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-4">
                <h3>Custom Select</h3>
                <hr>
                <select class="custom-select">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>
    </div>


    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
