<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Checkbox y radios buttons</title>
</head>

<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form action="">
                    <h4>Checkbox</h4>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="mr-1" name="" id="" value="opcion1">Opcion 1
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <label class="form-check-label">
                            <input type="checkbox" class="mr-1" name="" id="" value="opcion1" disabled>Opcion 2
                        </label>
                    </div>
                    <hr>
                    <h4>Radio buttons</h4>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="mr-1" name="sexo" id="">Hombre
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <label class="form-check-label">
                            <input type="radio" class="mr-1" name="sexo" id="" disabled>Mujer
                        </label>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-12">
                <form action="">
                    <h4>Inline Checkbox</h4>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="mr-1" name="" id="" value="opcion1">Opcion 1
                        </label>
                    </div>
                    <div class="form-check form-check-inline disabled">
                        <label class="form-check-label">
                            <input type="checkbox" class="mr-1" name="" id="" value="opcion1" disabled>Opcion 2
                        </label>
                    </div>
                    <hr>
                    <h4>Inline Radio buttons</h4>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="mr-1" name="sexo" id="">Hombre
                        </label>
                    </div>
                    <div class="form-check form-check-inline disabled">
                        <label class="form-check-label">
                            <input type="radio" class="mr-1" name="sexo" id="" disabled>Mujer
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
