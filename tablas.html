<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Tablas</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- 'table-sm' nos permite hacer la tabla un poco mas chiquita eliminando los paddings-->
                <!-- Podemos oscurecer la tabla con table-inverse -->
                <table class="table table-striped table-bordered table-hover">
                    <!-- Podemos oscurecer el thead con '.thead-inverse'-->
                    <thead>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Pais</th>
                    </thead>
                    <!-- .table-active -->
                    <!-- .table-success -->
                    <!-- .table-warning -->
                    <!-- .table-danger -->
                    <!-- .table-info -->
                    <tr>
                        <td>Masakio</td>
                        <td>21</td>
                        <td>Chile</td>
                    </tr>
                    <!-- para colores si usamos table-inverse -->
                    <!-- bg-primary-->
                    <!-- bg-success-->
                    <!-- bg-danger-->
                    <!-- bg-warning-->
                    <!-- bg-info-->
                    <tr>
                        <td>Mandraque</td>
                        <td>21</td>
                        <td>Peru</td>
                    </tr>
                    <tr>
                        <td>Carlos</td>
                        <td>21</td>
                        <td>Mexico</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
