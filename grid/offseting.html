<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Alineadas Horizontalmente</title>
    <style>
        .row {
            background-color: #e8e8e8;
            margin-top: 40px;
            margin-bottom: 40px;
        }
        .columna{
            background-color: #f2f2f2;
            text-align: center;
            padding: 10px;
            border: 1px solid #4d5061;
        }
    </style>
</head>
<body>
   <div class="container">
       <div class="row">
            <div class="columna col-auto offset-1">Columna</div>
       </div>
       <div class="row">
            <div class="columna col-4 offset-4">Columna</div>
       </div>
       <div class="row">
            <div class="columna col-auto offset-1">Columna</div>
            <div class="columna col-auto offset-1">Columna</div>
       </div>
       <div class="row justify-content-center">
           <div class="columna col-auto offset-lg-1 offset-md-1">Columna</div>
           <div class="columna col-auto offset-lg-4 offset-md-1">Columna</div>
           <div class="columna col-auto offset-lg-2 offset-md-1">Columna</div>
        </div>
        <div class="row">
            <div class="columna col-4 offset-1 offset-md-4 offset-lg-0">Columna</div>
        </div>
   </div>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
