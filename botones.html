<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Botones</title>
</head>
<body>
    
    <div class="container">
        <div class="row pt-3">
            <div class="col">
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-success">Primary</button>
                <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-info">Information</button>
                <button type="button" class="btn btn-link">Enlace</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Outline Buttons</h2>
                <hr>
                <button type="button" class="mt-3 btn btn-outline-primary">Primary</button>
                <button type="button" class="mt-3 btn btn-outline-success">Primary</button>
                <button type="button" class="mt-3 btn btn-outline-secondary">Secondary</button>
                <button type="button" class="mt-3 btn btn-outline-warning">Warning</button>
                <button type="button" class="mt-3 btn btn-outline-danger">Danger</button>
                <button type="button" class="mt-3 btn btn-outline-info">Information</button>
                <button type="button" class="mt-3 btn btn-outline-link">Enlace</button>
            </div>
        </div>

        <div class="row pt-5">
            <div class="col">
                <button class="btn btn-primary btn-lg">Boton grande</button>
                <button class="btn btn-success btn-lg">Boton grande</button>
                <br><br> <!-- Lo ideal es no hacer esos br -->
                <button class="btn btn-primary btn-sm">Boton pequeño</button>
                <button class="btn btn-success btn-sm">Boton pequeño</button>
                <br><br> <!-- Lo ideal es no hacer esos br -->
                <button class="btn btn-primary btn-lg btn-block">Boton bloque</button>
                <button class="btn btn-success btn-lg btn-block">Boton bloque</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Botones disabled</h2>
                <button type="button" class="btn btn-primary" disabled="">Primary</button>
                <button type="button" class="btn btn-success" disabled="">Primary</button>
                <button type="button" class="btn btn-secondary" disabled="">Secondary</button>
                <button type="button" class="btn btn-warning" disabled="">Warning</button>
                <button type="button" class="btn btn-danger" disabled="">Danger</button>
                <button type="button" class="btn btn-info" disabled="">Information</button>
                <button type="button" class="btn btn-link" disabled="">Enlace</button>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
