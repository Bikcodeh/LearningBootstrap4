<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Grupos botones</title>
</head>
<body>
    
    <div class="container">
        <div class="row pt-5">
            <div class="col">
                <h3>Grupo de botones</h3>
                <hr>
                <!---Grupo de botones -->
                <div class="btn-group">
                    <button class="btn btn-danger">1</button>
                    <button class="btn btn-danger">2</button>
                    <button class="btn btn-danger">3</button>
                    <button class="btn btn-danger">4</button>
                </div>
            </div>
        </div>

        <!-- Grupos, de grupos de botones o tambien conocido como Toolbars-->
         <!---Grupo de botones sin espacio-->
        <div class="row pt-5">

            <div class="col">
               <h3>Grupo de botones (toolbar)sin espacio</h3>
               <hr>
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button class="btn btn-danger">1</button>
                        <button class="btn btn-danger">2</button>
                        <button class="btn btn-danger">3</button>
                        <button class="btn btn-danger">4</button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-danger">1</button>
                        <button class="btn btn-danger">2</button>
                        <button class="btn btn-danger">3</button>
                        <button class="btn btn-danger">4</button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-danger">1</button>
                        <button class="btn btn-danger">2</button>
                        <button class="btn btn-danger">3</button>
                        <button class="btn btn-danger">4</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Grupos, de grupos de botones o tambien conocido como Toolbars-->
         <!---Grupo de botones con espacio-->
        <div class="row pt-5">

            <div class="col">
               <h3>Grupo de botones (toolbar) con espacio</h3>
               <hr>
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group mr-4">
                        <button class="btn btn-danger">1</button>
                        <button class="btn btn-danger">2</button>
                        <button class="btn btn-danger">3</button>
                        <button class="btn btn-danger">4</button>
                    </div>
                    <div class="btn-group mr-4">
                        <button class="btn btn-danger">1</button>
                        <button class="btn btn-danger">2</button>
                        <button class="btn btn-danger">3</button>
                        <button class="btn btn-danger">4</button>
                    </div>
                    <div class="btn-group mr-4">
                        <button class="btn btn-danger">1</button>
                        <button class="btn btn-danger">2</button>
                        <button class="btn btn-danger">3</button>
                        <button class="btn btn-danger">4</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Grupo de botones (toolbar) grandes y pequenios-->
        <div class="row pt-5">
            <div class="col">
                <h3>Grupo de botones grandes</h3>
                <hr>
                <!---Grupo de botones -->
                <div class="btn-group btn-group-lg">
                    <button class="btn btn-danger">1</button>
                    <button class="btn btn-danger">2</button>
                    <button class="btn btn-danger">3</button>
                    <button class="btn btn-danger">4</button>
                </div>
                <br>
                <br>
                <h3>Grupo de botones peque√±os</h3>
                <hr>
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-danger">1</button>
                    <button class="btn btn-danger">2</button>
                    <button class="btn btn-danger">3</button>
                    <button class="btn btn-danger">4</button>
                </div>
            </div>
        </div>

        <div class="row pt-5">
            <div class="col">
               <h3>Grupo de botones (toolbar) vertical sin espacio</h3>
               <hr>
                <div class="btn-group btn-group-vertical">
                    <button class="btn btn-danger">1</button>
                    <button class="btn btn-danger">2</button>
                    <button class="btn btn-danger">3</button>
                    <button class="btn btn-danger">4</button>
                </div>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col">
               <h3>Grupo de botones (toolbar) vertical con espacio</h3>
               <hr>
                <div class="btn-group btn-group-vertical">
                    <button class="btn btn-danger mb-1">1</button>
                    <button class="btn btn-danger mb-1">2</button>
                    <button class="btn btn-danger mb-1">3</button>
                    <button class="btn btn-danger mb-1">4</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
